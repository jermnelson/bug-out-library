<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Bug-out Library Home</title>
    <script src="{{ url_for('static', filename="phaser.js") }}"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<h1>Bug-out Library</h1>
<script type="text/javascript">

    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    }

    var library = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', "{{ url_for('static', filename='assets/sky.png') }}");
        this.load.image('ground', "{{ url_for('static', filename='assets/platform.png') }}");
        this.load.image('star', "{{ url_for('static', filename='assets/star.png') }}");
        this.load.image('bomb', "{{ url_for('static', filename='assets/bomb.png')}}");
        this.load.spritesheet('librarian', 'assets/dude.png', { frameWidth: 192, frameHeight: 256 });

    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
        this.add.image(400, 300, 'star');
            }

    function update ()
    {
    }



</script>

</body>
</html>
